<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Aggregator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Aggregator</h1>
        <div class="input-group">
            <label for="cities">Enter cities (comma separated):</label>
            <textarea id="cities" rows="4" placeholder="London, Paris, New York, Tokyo"></textarea>
        </div>
        <button id="getWeatherBtn">Get Forecast</button>
        
        <div id="loader" class="loader hidden"></div>
        
        <div id="results" class="hidden">
            <h2>Results</h2>
            <table id="weatherTable">
                <thead>
                    <tr>
                        <th>City</th>
                        <th>Temperature (Â°C)</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here -->
                </tbody>
            </table>
        </div>
        <div id="error" class="error hidden"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
